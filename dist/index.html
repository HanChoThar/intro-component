<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <main class="login">
    <div class="container" >
      <div class="row align-items-center" style="height: 100vh;">
        <div class="col-md-6 py-5 ">
          <h2 class="heading display-4 py-4 justify-content-center">Learn to code by watching others</h2>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. 
          </p>
        </div>
        <div class="col-md-6">
          <div class="offer mb-5">Try it free 7 days then $20/mo. thereafter</div>
          <form class="form">
            <input type="text" class="form-input" name="firstName" placeholder="First Name" required>
            <input type="text" class="form-input" name="lastName" placeholder="Last Name" required>
            <input type="email" class="form-input" name="adress" placeholder="Email Adress" required>
            <input type="password" class="form-input" name="password" placeholder="Password" required>
            <button type="submit" class="form-btn">Claim your free trial</button>>
            <p>By clicking the button, you are agreeing to our <span><a href="#">Terms and Services</a></span></p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
